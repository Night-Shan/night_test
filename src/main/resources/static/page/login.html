<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script>
        function login() {
            var button = $("#button");
            // 点击事件-->
            button.click(function () {
                var pageNum = $("#pageNum").val();
                var pageSize = $("#pageSize").val();
                $.ajax({
                    url:'/play/selectPage',
                    type:'get',
                    data:{"pageNum" : pageNum ,"pageSize" : pageSize},
                    dataType:'json',
                    async:false


                })
            })
        }
    </script>
</head>
<body class="loginbody">
<div class="box">
    <h3>登录</h3>
    <from action="submit">
        <div class="inputbox">
            <input id="pageNum" type="text"  placeholder="用户名">
            <!-- <label>Username</label> -->
        </div>
        <div class="inputbox">
            <input id="pageSize" type="text" placeholder="密码">
            <!-- <label>Password</label> -->
        </div>
        <input id="button" type="button" onclick="login()" value="登录" />
    </from>
</div>
</body>
</html>
